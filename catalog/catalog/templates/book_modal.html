<div class="modal" id="bookinfo">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="title"></h2>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-2">
                        <div id="picture"></div>
                    </div>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-12">
                                <h3 style="margin-top:0px;">About <span id="title"></span></h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="author"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="synopsis"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="yearpublished"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="lender"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <p>&nbsp;</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="availability" class="text-center"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <p>&nbsp;</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <form action="." id="borrowbookform">{% if g.user %}<button class="btn btn-primary btn-lg">Borrow this book</button>{% endif %}</form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
